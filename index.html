<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The AIS Cancer Center | Adventist Health Bakersfield</title>
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css"
    />
    <style> a { text-decoration: none; color:black}</style>
  </head>

  <body>
    <h1 
      style="color: hsla(207, 55%, 42%, 1); 
             text-align: center; 
             font-weight:700; 
             font-family: Lato-AudioEye, sans-serif"
             >The AIS Cancer Center | Clinical Trials
    </h1>

    <div id="dataframe" class="ag-theme-alpine" style="height: 1000px;"></div>

    <script type="text/javascript">
   
      // Clear all selections in filters
      function deselect(){
        gridOptions.api.deselectAll()
      }
      
      // Set columns size when first loaded
      function onFirstDataRendered(params) {
        params.api.sizeColumnsToFit();
      }

      const eGridDiv = document.getElementById("dataframe");
      const renderLink = (params) => params.value;
      // Set Grid options in this block
      const gridOptions = {

        columnDefs: [
            { field: "Title", minWidth: 500, wrapText: true, cellRenderer: renderLink}, 
            { field: "Disease Type", wrapText: true},
            { field: "Protocol Status"},
            { field: "Phase"},
            { field: "Trial Type"},
        ],

        defaultColDef: {
            filterParams: {
              buttons: ['apply', 'reset'],
              closeOnApply: true,
              // debounceMs: 500,
            },
            resizable: true, 
            sortable: true, 
            filter: true,
            floatingFilter: true,        
        },

        onFirstDataRendered: onFirstDataRendered,
        animateRows: true,
      };

      // Write grid to DOM
      new agGrid.Grid(eGridDiv, gridOptions);

      // Call for data
      fetch("./ctsu_trials.json")
        .then(response => response.json())
        .then(data => {
          gridOptions.api.setRowData(data);
        });
    </script>
  </body>
</html>
