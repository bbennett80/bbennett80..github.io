<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                },
            },
        };
    </script>

    <style>
    </style>
    <title>FedEx Pickup - Genetics Kit</title>
</head>

<body>
    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl p-10 md:flex-row">
            <div class="w-full md:w-2/3">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl">FedEx Pickup - Genetics Kit</h1>
                <form id="generate-form" class="mt-4">
                    <label for="location">Select pickup location</label>
                    <select id="location" class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none"
                        name="location" id="location">
                        <option value="Breast_Center" id="Breast_Center" selected>Breast Center</option>
                        <option value="AIS_Main" id="AIS_Main">AIS Main Lobby</option>
                    </select>
                    <label for="tracking_number">Tracking number</label><br>
                    <input type="text" id="tracking_number" class="w-full border-2 border-gray-200 rounded p-3 text-grey-dark mr-2 focus:outline-none"></input>
                    <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black" type="submit">
                        Schedule Pickup
                    </button>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
